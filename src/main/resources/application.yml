spring:
  datasource:
    url: jdbc:h2:mem:wexprepag
    driverClassName: org.h2.Driver
    username: app
    password: 123456
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true  
  h2:
    console:
      enabled: true
      path: /h2
